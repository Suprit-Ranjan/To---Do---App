<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>QuadB Tech</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      /* Dark Mode Base Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #e1e1e1; /* Light text */
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #9412ae; /* Darker background for header */
        color: hsl(312, 38%, 97%);
        padding: 1rem 0;
      }

      .container {
        padding: 2rem 1rem;
        max-width: 1200px; /* Limit width for better readability */
        margin: 0 auto;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        padding: 1rem;
      }

      .footer-text {
        font-size: 0.9rem;
      }

      .btn-custom {
        background-color: #2944cc; /* Green button */
        color: white;
        font-weight: bold;
        padding: 12px 18px;
        border-radius: 5px;
        border: none;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn-custom:hover {
        background-color: #008e68; /* Darken on hover */
        transform: scale(1.05); /* Slight zoom effect */
      }

      h1, p {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          padding: 0.5rem 0;
        }

        .container {
          padding: 1rem;
        }

        footer {
          padding: 0.8rem;
        }

        .btn-custom {
          width: 100%; /* Full width button on small screens */
          padding: 12px 20px;
        }

        h1 {
          font-size: 1.3rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container text-center">
        <h1>QuadB Tech </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div id="root" class="container">
        <!-- Content will be injected here (React app or static content) -->
        <button class="btn-custom">Get Started</button> <!-- Example button -->
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="container text-center">
        <p class="footer-text">&copy; 2024 QuadB Tech. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
